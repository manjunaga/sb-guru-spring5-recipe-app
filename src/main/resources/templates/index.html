<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="/webjars/jquery/3.5.1/jquery.min.js">
</script>

<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
</script>
<body>
	<div class="container-fluid" style="margin-top: 20px">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-primary">

					<div class="panel-heading">
						<h1 class="panel-title">My Recipes!!!</h1>
					</div>

					<div class="panel-body">
						<div class="table-responsive"
							th:if="${not #lists.isEmpty(recipes)}">
							<table class="table table-hover">
								<thead class="thead-inverse">
									<tr>
										<th>ID</th>
										<th>Description</th>
										<th>View</th>
									</tr>
								</thead>
								<tr th:remove="all">
									<td>123</td>
									<td>Tasty Goodness 1</td>
									<td><a href="#">View</a></td>
								</tr>
								<tr th:remove="all">
									<td>456</td>
									<td>Tasty Goodness 2</td>
									<td><a href="#">View</a></td>
								</tr>
								<tr th:each="recipe : ${recipes}">
									<td th:text="${recipe.id}">789</td>
									<td th:text="${recipe.description}">Tasty Goodness 3</td>
									<td><a href="#"
										th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
